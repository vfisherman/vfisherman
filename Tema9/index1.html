<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Class work</title>
	<style type="text/css">
		body{
			background-color: #00FFFA;
		}
		div{
			margin-bottom: 10px;
			color: #FF0;
			width: 250px; 
			height: 50px; 
			border: 1px solid black;
		}
		#a{
			background-color: #A52A2A; float: left; height: 150px;
		}
		#b{
			background-color: #DEB887; float: right; height: 100px;
		}
		#c{
			background-color: #5F9EA0; clear: both;
		}
		#d{
			background-color: #FF8F50;
		}
	</style>
</head>
<body>
<center>width: 250px; height: 50px; border: 1px solid black;</center>
<div id="a">background-color: #A52A2A; float: left; height: 150px;</div>
<div id="b">background-color: #DEB887; float: right; height: 100px;</div>
<div id="c">background-color: #5F9EA0; clear: both;</div>
<div id="d">background-color: #FF8F50;</div>
Це регулює вміст, шо продовжується після коробок
</body>
</html>
